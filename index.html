<!DOCTYPE html>
<html lang=en>

<head>
	<meta http-equiv="content-type" content="text/html, charset=utf-8" />
	<meta name="HandheldFriendly" content="true" />
	<meta name="viewport" content="width=720, height=device-height, user-scalable=yes" />
	<title>Sprite Sheet Character Builder</title>
	<script src="javascript.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script>window.onload = function () { randomizecharacter() }</script>
</head>

<body>
	<br>
	<h1>Sprite Sheet Character Builder</h1>
	<br>
	<div id=root>
		<canvas id="canvas"></canvas>
		<br><br>
		<button onClick="randomizecharacter();">Randomize!</button>
		<br><br>
		<div id=inputs>

			<label>
				<span class="a">Body</span>
				<input type="range" min="1" max="6" value="1" class="slider" id="bodySlider"
					oninput="setupcharacter();document.getElementById('bodySliderNumberText').innerHTML=value+'/6';">
				<span class="b" id='bodySliderNumberText'></span>
				<input type="checkbox" id="randomizebody" name="randomizebody">Lock</label>

			<label>
				<span class="a">Pants</span>
				<input type="range" min="1" max="13" value="1" class="slider" id="pantsSlider"
					oninput="setupcharacter();document.getElementById('pantsSliderNumberText').innerHTML=value+'/13';">
				<span class="b" id='pantsSliderNumberText'></span>
				<input type="checkbox" id="randomizepants" name="randomizepants">Lock</label>

			<label>
				<span class="a">Shirt</span>
				<input type="range" min="1" max="27" value="1" class="slider" id="shirtSlider"
					oninput="setupcharacter();document.getElementById('shirtSliderNumberText').innerHTML=value+'/27';">
				<span class="b" id='shirtSliderNumberText'></span>
				<input type="checkbox" id="randomizeshirt" name="randomizeshirt">Lock</label>

			<label><span class="a">Shoes</span>
				<input type="range" min="1" max="9" value="1" class="slider" id="shoesSlider"
					oninput="setupcharacter();document.getElementById('shoesSliderNumberText').innerHTML=value+'/9';">
				<span class="b" id='shoesSliderNumberText'></span>
				<input type="checkbox" id="randomizeshoes" name="randomizeshoes">Lock</label>

			<label>
				<span class="a">Hat</span>
				<input type="range" min="0" max="10" value="1" class="slider" id="hatSlider"
					oninput="setupcharacter();document.getElementById('hatSliderNumberText').innerHTML=value+'/10';">
				<span class="b" id='hatSliderNumberText'></span>
				<input type="checkbox" id="randomizehat" name="randomizehat">Lock</label>

			<label>
				<span class="a">Hair</span>
				<input type="range" min="0" max="47" value="1" class="slider" id="hairSlider"
					oninput="setupcharacter();document.getElementById('hairSliderNumberText').innerHTML=value+'/47';">
				<span class="b" id='hairSliderNumberText'></span>
				<input type="checkbox" id="randomizehair" name="randomizehair">Lock</label>

			<label>
				<span class="a">Lips</span>
				<input type="range" min="0" max="12" value="1" class="slider" id="lipsSlider"
					oninput="setupcharacter();document.getElementById('lipsSliderNumberText').innerHTML=value+'/12';">
				<span class="b" id='lipsSliderNumberText'></span>
				<input type="checkbox" id="randomizelips" name="randomizelips">Lock</label>

			<label>
				<span class="a">Eyes</span>
				<input type="range" min="0" max="6" value="1" class="slider" id="eyesSlider"
					oninput="setupcharacter();document.getElementById('eyesSliderNumberText').innerHTML=value+'/6';">
				<span class="b" id='eyesSliderNumberText'></span>
				<input type="checkbox" id="randomizeeyes" name="randomizeeyes">Lock</label>

			<label>
				<span class="a">Glasses</span>
				<input type="range" min="0" max="5" value="1" class="slider" id="glassesSlider"
					oninput="setupcharacter();document.getElementById('glassesSliderNumberText').innerHTML=value+'/5';">
				<span class="b" id='glassesSliderNumberText'></span>
				<input type="checkbox" id="randomizeglasses" name="randomizeglasses">Lock</label>

		</div>
	</div>
	<br>
	<a target="_blank" id="download" download="Sprite_Sheet_Character.png"><button onClick="saveImage();"
			class="button button2">Save</button></a>
	<br><br>
	<h4>Made by Entropy, Art by Rubberduck (<a href="https://opengameart.org/content/customizable-character-pack"
			target="_blank">Customizable Character Pack</a>) CC0 1.0</h4>
	<h4>Not For NFT Use!</h4>
</body>

</html>
